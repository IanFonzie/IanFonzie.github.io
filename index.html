<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="scripts/home.js"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Victoria Plant Shop</h1>
    <nav>
      <ul>
        <li>
          <a>Page 1</a>
        </li>
        <li>
          <a>Page 2</a>
        </li>
        <li>
          <a>Page 3</a>
        </li>
      </ul>
    </nav>
  </header>
  <section>
    <!-- Slideshow container -->
    <div id="slideshow">

      <!-- Full-width images with number and caption text -->
      <div class="feature-slide">
        <img src="https://via.placeholder.com/150/0000FF/808080" style="width:100%">
        <div class="text">Caption Text</div>
      </div>
    
      <div class="feature-slide">
        <img src="https://via.placeholder.com/150/FF0000/FFFFFF" style="width:100%">
        <div class="text">Caption Two</div>
      </div>
    
      <div class="feature-slide">
        <img src="https://via.placeholder.com/150/FFFF00/000000" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" data-direction="-1">&#10094;</a>
      <a class="next" data-direction="1">&#10095;</a>
    </div>
  </section>
</body>
</html>
